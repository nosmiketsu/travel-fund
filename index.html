<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Fund Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        p {
            font-weight: bold;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }
        .person {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            flex: 1;
            min-width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .person h2 {
            margin-top: 0;
            color: #3498db;
        }
        .savings {
            font-size: 1em;
            font-weight: bold;
            color: #27ae60;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Travel Fund Calculator</h1>
    <div class="container">
        <div class="person">
            <h2>Kim</h2>
            <p>Current Savings: Phpv <span id="savings1" class="savings">0</span></p>
        </div>
        <div class="person">
            <h2>Bev</h2>
            <p>Current Savings: Php <span id="savings2" class="savings">0</span></p>
        </div>
        <div class="person">
            <h2>Met</h2>
            <p>Current Savings: Php <span id="savings3" class="savings">0</span></p>
        </div>
        <div class="person">
            <h2>Person 4</h2>
            <p>Current Savings: Php <span id="savings4" class="savings">0</span></p>
        </div>
    </div>

    <script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx91KgBdSKEMcFpUhQmg2BvmmeIgBefIApJanJKwHwUupp_lSaDB-s7ycnkY27Jo6Yo4A/exec";

function loadTotals() {
    fetch(SCRIPT_URL + "?t=" + new Date().getTime()) // prevent cache
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response not OK");
            }
            return response.json();
        })
        .then(data => {
            console.log("GET response:", data);

            if (!data.totals) {
                throw new Error("Invalid response format");
            }

            for (let i = 1; i <= 4; i++) {
                document.getElementById("savings" + i).textContent =
                    data.totals[i - 1] ?? 0;
            }
        })
        .catch(error => {
            console.error("Load error:", error);
        });
}

// Load on page start
window.addEventListener("DOMContentLoaded", loadTotals);

// Optional: Auto refresh every 5 seconds
setInterval(loadTotals, 5000);
</script>

</body>
</html>
