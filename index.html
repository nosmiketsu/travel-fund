<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Fund Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }
        .person {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            flex: 1;
            min-width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .person h2 {
            margin-top: 0;
            color: #3498db;
        }
        .savings {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Travel Fund Calculator</h1>
    <div class="container">
        <div class="person">
            <h2>Person 1</h2>
            <p>Current Savings: $<span id="savings1" class="savings">0</span></p>
            <input type="number" id="add1" placeholder="Amount to add (e.g., 50)">
            <button onclick="addSavings(1)">Add</button>
            <p id="error1" class="error"></p>
        </div>
        <div class="person">
            <h2>Person 2</h2>
            <p>Current Savings: $<span id="savings2" class="savings">0</span></p>
            <input type="number" id="add2" placeholder="Amount to add (e.g., 50)">
            <button onclick="addSavings(2)">Add</button>
            <p id="error2" class="error"></p>
        </div>
        <div class="person">
            <h2>Person 3</h2>
            <p>Current Savings: $<span id="savings3" class="savings">0</span></p>
            <input type="number" id="add3" placeholder="Amount to add (e.g., 50)">
            <button onclick="addSavings(3)">Add</button>
            <p id="error3" class="error"></p>
        </div>
        <div class="person">
            <h2>Person 4</h2>
            <p>Current Savings: $<span id="savings4" class="savings">0</span></p>
            <input type="number" id="add4" placeholder="Amount to add (e.g., 50)">
            <button onclick="addSavings(4)">Add</button>
            <p id="error4" class="error"></p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxRGaeMAVpPWSsia0Mr-MLlvOK2EKJyzgw2zdqaRoWfiT7IhsJtSLGa-qeiNvmCMzgLrw/exec'; // Replace with your Google Apps Script web app URL

        // Function to load initial totals from Google Sheet
        function loadTotals() {
            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    for (let i = 1; i <= 4; i++) {
                        document.getElementById('savings' + i).textContent = data.totals[i - 1] || 0;
                    }
                })
                .catch(error => console.error('Error loading totals:', error));
        }

        // Function to add savings for a person
        function addSavings(person) {
            const amount = parseFloat(document.getElementById('add' + person).value);
            const errorElement = document.getElementById('error' + person);
            errorElement.textContent = '';

            if (isNaN(amount) || amount <= 0) {
                errorElement.textContent = 'Please enter a valid positive number.';
                return;
            }

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ person: person, amount: amount }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                // Update all savings displays
                for (let i = 1; i <= 4; i++) {
                    document.getElementById('savings' + i).textContent = data.totals[i - 1] || 0;
                }
                // Clear input
                document.getElementById('add' + person).value = '';
            })
            .catch(error => {
                console.error('Error adding savings:', error);
                errorElement.textContent = 'Error updating savings. Please try again.';
            });
        }

        // Load totals on page load
        window.onload = loadTotals;
    </script>
</body>
</html>
